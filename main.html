<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<input type="text" id="name" placeholder="Name">
		<label for="name">Name</label>
		<input type="email" id="email" placeholder="Email">
		<label id="email">Email</label>
		<input type="radio" id="gender_m" name="gender">
		<label for="gender_m">male</label>
		<input type="radio" id="gender_f" name="gender">
		<label for="gender_f">female</label>
		<input type="select" id="cars" placeholder="--Please choose an option--">
		
		
		<input type="number" id="age" placeholder="Age">
		<label for="age">Age</label>
		
		<input type="date" id="dob">
		<label for="dob">DOB</label>
		
		<input type="tel" id="tel" placeholder="xxx-xxx-xxx">
		<label for="tel">Phone Number</label>
		
		<input type="password" id="password" placeholder="Password">
		<label for="password">Password</label>
		
		<input type="checkbox" id="tos">
		<label for="tos">I agree to the TOS</label>

		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
